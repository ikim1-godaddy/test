name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        export TAG=$(date +%s)
        docker build . --file Dockerfile --tag test:$TAG

    - name: Run the Docker image
      run: docker run test:$TAG