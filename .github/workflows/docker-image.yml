name: Docker Image CI

on:
  push:
    branches: [ dockerexercise ]
  pull_request:
    branches: [ dockerexercise ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag test:$(date +%s)
